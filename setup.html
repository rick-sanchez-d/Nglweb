<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setup Profile</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .setup-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    input[type="text"], input[type="file"] {
      width: 90%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    img.preview {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-top: 10px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="setup-container">
    <h2>Set Up Your Profile</h2>
    <input type="text" id="username" placeholder="Enter a username" required>
    <input type="file" id="profilePic" accept="image/*" required>
    <br>
    <img id="preview" class="preview" style="display:none">
    <br>
    <button onclick="uploadAndSave()">Save Profile</button>
  </div>  <script>
    const cloudName = 'dlpbn2jrp';
    const uploadPreset = 'ml_default'; // or your custom unsigned preset name

    const preview = document.getElementById('preview');
    const fileInput = document.getElementById('profilePic');

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
      }
    });

    async function uploadAndSave() {
      const username = document.getElementById('username').value;
      const file = fileInput.files[0];

      if (!username || !file) return alert("Please enter username and choose a picture.");

      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', uploadPreset);

      try {
        // Upload to Cloudinary
        const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
          method: 'POST',
          body: formData
        });
        const data = await res.json();
        const imageUrl = data.secure_url;

        // Send to your backend
        const saveRes = await fetch('/setup-profile', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, imageUrl })
        });

        const result = await saveRes.json();
        if (result.success) {
          alert("Profile saved!");
          window.location.href = '/dashboard.html';
        } else {
          alert(result.error || "Something went wrong");
        }
      } catch (err) {
        console.error(err);
        alert("Upload failed. Try again.");
      }
    }
  </script></body>
</html>
