<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Set Up Profile</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .setup-container {
      background: #fff;
      padding: 30px;
      border-radius: 18px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 25px rgba(255, 105, 180, 0.2);
      text-align: center;
      border: 2px solid #ffc0cb;
    }

    h2 {
      margin-bottom: 20px;
      color: #e91e63;
      font-weight: 600;
    }

    .pfp-preview {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ff69b4;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.4);
      margin: 15px auto 10px;
      display: none;
      transition: transform 0.3s ease;
    }

    .pfp-preview:hover {
      transform: scale(1.06);
    }

    .file-label {
      background: #ff69b4;
      color: white;
      padding: 10px 18px;
      border-radius: 30px;
      font-size: 14px;
      cursor: pointer;
      display: inline-block;
      margin-bottom: 15px;
      transition: background 0.2s ease;
    }

    .file-label:hover {
      background: #ff85c1;
    }

    input[type="file"] {
      display: none;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ffc0cb;
      margin-top: 10px;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      background-color: #ff69b4;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background-color: #ff85c1;
    }

    .status {
      margin-top: 15px;
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="setup-container">
    <h2>Set Up Your Profile</h2>

    <img id="preview" class="pfp-preview" />

    <label for="profilePic" class="file-label">üì∏ Choose Profile Photo</label>
    <input type="file" id="profilePic" accept="image/*" />

    <input type="text" id="username" placeholder="Enter username" required />

    <button onclick="uploadAndSave()">Save Profile</button>

    <div id="status" class="status"></div>
  </div>

  <script>
    const cloudName = 'dlpbn2jrp';
    const uploadPreset = 'ml_default';

    const preview = document.getElementById('preview');
    const fileInput = document.getElementById('profilePic');
    const statusBox = document.getElementById('status');

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
      }
    });

    async function uploadAndSave() {
      const username = document.getElementById('username').value.trim();
      const file = fileInput.files[0];

      if (!username || !file) {
        return alert("Please enter your username and select a photo.");
      }

      statusBox.innerText = "Uploading photo...";

      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', uploadPreset);

      try {
        const uploadRes = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
          method: 'POST',
          body: formData
        });

        const data = await uploadRes.json();
        if (!data.secure_url) throw new Error("Upload failed");

        const imageUrl = data.secure_url;

        statusBox.innerText = "Saving profile...";
        const saveRes = await fetch('/setup-profile', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, imageUrl })
        });

        const saveData = await saveRes.json();
        if (saveData.success) {
          statusBox.innerText = "‚úÖ Profile created! Redirecting...";
          setTimeout(() => window.location.href = '/dashboard.html', 1500);
        } else {
          statusBox.innerText = "‚ùå " + (saveData.error || "Something went wrong.");
        }

      } catch (err) {
        console.error(err);
        statusBox.innerText = "‚ùå Upload failed. Try another photo.";
      }
    }
  </script>
</body>
</html>
