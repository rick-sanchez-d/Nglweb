<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setup Profile</title>
  <link rel="stylesheet" href="styl.css" />
</head>
<body>
  <div class="setup-container">
    <h2>Set Up Your Profile</h2>
    <input type="text" id="username" placeholder="Enter a username" required />
    <input type="file" id="profilePic" accept="image/*" required />
    <br />
    <img id="preview" class="preview" style="display: none" />
    <br />
    <button onclick="uploadAndSave()">Save Profile</button>
  </div>

  <script>
    const cloudName = 'dlpbn2jrp'; // your Cloudinary cloud name
    const uploadPreset = 'ml_default'; // or 'user_uploads' if you created it

    const preview = document.getElementById('preview');
    const fileInput = document.getElementById('profilePic');

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
      }
    });

    async function uploadAndSave() {
      const username = document.getElementById('username').value;
      const file = fileInput.files[0];

      if (!username || !file) {
        return alert("Please enter a username and select a picture.");
      }

      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', uploadPreset);

      try {
        // Upload image to Cloudinary
        const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
          method: 'POST',
          body: formData
        });

        const data = await res.json();

        if (!data.secure_url) {
          return alert("Image upload failed. Try another image.");
        }

        const imageUrl = data.secure_url;

        // Send username + image URL to your backend
        const saveRes = await fetch('/setup-profile', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, imageUrl })
        });

        const result = await saveRes.json();

        if (result.success) {
          alert("âœ… Profile created successfully!");
          window.location.href = '/dashboard.html';
        } else {
          alert(result.error || "Something went wrong while saving your profile.");
        }

      } catch (err) {
        console.error('Error:', err);
        alert("Upload failed. Try again.");
      }
    }
  </script>
</body>
</html>
